<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wa.css">
</head>
<body>
    <div  class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img onclick="watchStop()" src="https://cdn2.iconfinder.com/data/icons/css-vol-2/24/play-stop-o-512.png" width="23px">
            <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-play-512.png" onclick="watchStart()">
            <img onclick="watchReset()" src="https://cdn1.iconfinder.com/data/icons/systemui-vol-2/21/reset_forward-512.png" width="23px">
        </div>
    </div>
    <script src="wa.js"></script>
</body>
</html>
